<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/echarts.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析<small>会员数量</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>
        <hr>
        选择日期区间: <input type="month" @change="getMember" v-model="month.startTime" ref="startTime"> -
        <input type="month" @change="getMember" v-model="month.endTime" ref="endTime">
    </div>


    <div class="app-container">
        <div class="box">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例

    // 使用刚指定的配置项和数据显示图表。
    //myChart.setOption(option);

    let vue = new Vue({
        el: "#app",
        data: {
            month: {
                startTime: "",
                endTime: ""
            }
        },
        methods: {
            initTime() {
                this.$refs.startTime.max = this.month.endTime;
                this.$refs.endTime.min = this.month.startTime;
                this.$refs.endTime.max = this.maxDate;
            },
            getMember() {
                this.initTime();
                axios.post("/report/getMemberReport.do", this.month).then((res) => {
                    if (res.data.flag) {
                        let myChart1 = echarts.init(document.getElementById('chart1'));
                        myChart1.setOption({
                            title: {
                                text: '会员数量'
                            },
                            tooltip: {},
                            legend: {
                                data: ['会员数量']
                            },
                            xAxis: {
                                data: res.data.data.months
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                name: '会员数量',
                                type: 'line',
                                data: res.data.data.memberCount
                            }]
                        });
                    } else {
                        alert(res.data.message);
                    }
                });
            }
        },
        created() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            if (month < 10) {
                month = "0" + month;
            }
            this.month.startTime = year - 1 + "-" + month;
            this.month.endTime = year + "-" + month;
            this.maxDate=this.month.endTime
            this.$nextTick(_ => {
                this.getMember();
            })
        }
    })
</script>
</body>
</html>
